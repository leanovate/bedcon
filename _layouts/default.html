<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ page.root }}/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ page.root }}/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{ page.root }}/css/style.css">

        <script src="{{ page.root }}/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">{{ site.name }}</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              </ul>
            </div>
          </div>
        </div>
        <div class="container">

          {{ content }}

        </div>
        <div class="container">
          <div class="footer">
          </div>
        </div>

    </body>
</html>
