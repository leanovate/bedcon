---
layout: default
---
<ol class="breadcrumb">
    {% for path in page.breadcrumb %}
        {% for otherpage in site.pages %}
            {% if otherpage.path == path %}
            <li><a href="{{otherpage.url}}">{{otherpage.title}}</a></li>
            {% endif %}
        {% endfor %}
    {% endfor %}

    <li class="active">{{page.title}}</li>
</ol>
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>
{{ content }}
