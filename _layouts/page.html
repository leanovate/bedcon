---
layout: default
---

<div class="row">
    <div class="twelve columns" id="crumbs">
        <div class="crumbs_text">
        {% for path in page.breadcrumb %}
            {% for otherpage in site.pages %}
                {% if otherpage.path == path %}
                <a href="{{ page.root}}{{otherpage.url}}">{{otherpage.title}}</a>
                {% endif %}
            {% endfor %}
            <img src="{{ page.root}}/css/images/breadcrumb-arrow.png">
        {% endfor %}
        <span class="current">{{ page.title }}</span>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div id="content" class="twelve columns">
            <div class="post_container">
                <h1 class="posts_title">{{ page.title }}</h1>

                {{ content }}
            </div>
        </div>
    </div>
</div>
